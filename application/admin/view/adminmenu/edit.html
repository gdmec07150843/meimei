{extend name="header:header"/}
{block name="content"}
	<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="ibox-title">
                        <h5>修改菜单</h5>
                    </div>
                    <div class="ibox-content">
                        <form action="{:url('/admin/adminmenu/editPost')}" method="post" class="form-horizontal js-ajax-form m-t">
                            <input type="hidden" name="id" value="{$list.id}" />
                            <div class="form-group">
                                <label class="col-sm-3 control-label">上级<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                     <select class="form-control" name="parent_id">
                                        <option value="0">作为一级菜单</option>
                                        {if condition="$menu neq null"}
                                            {volist name="menu" id="vo"}
                                                <option value="{$vo.id}" {$list.parent_id==$vo.id ?'selected':''}>{$vo.name}</option>
                                            {/volist}
                                        {else/}
                                            <option value="" disabled="disabled">暂时无菜单</option>
                                        {/if}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">菜单名称<span class="form-required">*</span></label>
                                <div class="col-sm-8">
                                    <input name="name" type="text" class="form-control" value="{$list.name}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">应用名<span class="form-required">*</span></label>
                                <div class="col-sm-8">
                                    <input name="app" type="text" class="form-control" value="{$list.app}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">控制器<span class="form-required">*</span></label>
                                <div class="col-sm-8">
                                    <input name="controller" type="text" class="form-control" value="{$list.controller}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">操作名称<span class="form-required">*</span></label>
                                <div class="col-sm-8">
                                    <input name="action" type="text" class="form-control" value="{$list.action}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary js-ajax-submit" type="submit">保存</button>
                                    <a href="{:url('/admin/adminmenu/index')}" class="btn btn-default">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "/",
        JS_ROOT: "admin/js/"
    };
</script>
<script src="/admin/js/wind.js"></script>
<script src="/admin/js/admin.js"></script>
{/block}

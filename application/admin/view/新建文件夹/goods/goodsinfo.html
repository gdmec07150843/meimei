{extend name="header:header"/}
{block name="content"}
<link rel="stylesheet" type="text/css" href="/admin/css/common.css">
<link href="/admin/css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="f3">
                                <thead>
	                                <tr>
	                                    <th>序号</th>
	                                    <th>药品价格</th>
	                                    <th>药品成本</th>
	                                    <th>规格值</th>
	                                    <th>库存</th>
	                                </tr>
                                </thead>
                                <tbody>
                                	{if condition="$list neq null"}
                                		{volist name="list" id="vo"}
		                                    <tr>
		                                    	<td>{$key+1}</td>
		                                    	<td>{$vo.g_price}</td>
		                                    	<td>{$vo.g_total}</td>
		                                    	<td>{$vo.s_value}{$vo.unit}</td>
		                                    	<td>{$vo.g_stock}</td>								
		                                    </tr>
	                                    {/volist}
	                                {else/}
	                                	<tr>
	                                		<td style="font-size:14px;text-align:center;">暂无数据</td>
	                                	</tr>
	                                {/if}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}

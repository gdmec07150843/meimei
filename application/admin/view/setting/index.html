{extend name="header:header"/}
{block name="content"}
<link rel="stylesheet" type="text/css" href="/admin/css/common.css">
<link href="/admin/css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
<style type="text/css">
    .table-responsive th, .table-responsive td{
        text-align: center;
    }
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>帮助中心</h5>
                        <a href="{:url('/admin/setting/add')}" class="btn btn-primary btn-sm addservice" style="float: right;">添加</a>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
	                                <tr>
	                                	<th width="5%">序号</th>
	                                    <th>标题</th>
                                        <th>操作</th>
	                                </tr>
                                </thead>
                                <tbody>
                                    {if condition="$list neq null"}
                                        {volist name="list" id="vo"}
    									<tr>
                                            <td>{$i}</td> 
                                            <td>{$vo.title}</td>

                                            <td>
                                                <a href="{:url('/admin/setting/edit',array('id'=>$vo['id']))}" class="btn btn-primary">编辑</a>
                                                <a onclick="getdelete({$vo.id})" class="btn btn-danger">删除</a>
                                            </td>                          
                                        </tr>
                                        {/volist}
                                    {/if}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="blueimp-gallery" class="blueimp-gallery">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "/",
        JS_ROOT: "admin/js/"
    };
</script>
<script src="/admin/js/wind.js"></script>
<script src="/admin/js/admin.js"></script>
<!-- blueimp gallery -->
<script src="/admin/js/plugins/blueimp/jquery.blueimp-gallery.min.js"></script>
<script>
    /**
	 * 删除项目
	 */
	function getdelete(id){
		swal({
            title: "您确定要删除这个帮助吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的，我要删除！",
            cancelButtonText: "让我再考虑一下…",
            closeOnConfirm: false,
            closeOnCancel: false
        },
        function (isConfirm) {
        	if (isConfirm) {
			    $.post('/admin/setting/getdelete',{id:id},function(res){
		        	if (res.code==1) {
		                swal("删除成功！", "您已经永久删除了这个帮助。", "success");
		                setTimeout(function(){
		                	window.location.reload();
		                },2000)
		            } else {
		                swal("已取消", "您取消了删除操作！", "error");
		            }
	        	});
			}else{
				swal("已取消", "您取消了删除操作！", "error");
			}
        });
	}
</script>
{/block}

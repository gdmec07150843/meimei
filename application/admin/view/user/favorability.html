{extend name="header:header"/}
{block name="content"}
<link rel="stylesheet" type="text/css" href="/admin/css/common.css">
<link href="/admin/css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>喜欢列表</h5>
                        <a href="{:url('/admin/user/index')}" class="btn btn-default btn-sm" style="float: right;">返回用户列表</a>
                    </div>
                    <div class="ibox-content">
                        <form action="{:url('/admin/user/favorability',array('id'=>$uid))}" method="post" role="form" class="form-inline" style="padding-bottom:30px;">
                            呢称: <input type="text" name="u_name" value="{$u_name|default=''}" autocomplete="off" placeholder="请输入用户名" style="width:200px;" class="form-control" />&nbsp;&nbsp;
                            手机号: <input type="text" name="phone" value="{$phone|default=''}" autocomplete="off" placeholder="请输入用户账号" style="width:200px;" class="form-control" />&nbsp;&nbsp;
                            <input type="submit" class="btn btn-success btn-sm" value="搜索" style="margin-bottom: 0;"/>
                            <a class="btn btn-danger btn-sm" href="">清空</a>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="f3">
                                <thead>
	                                <tr>
	                                	<th>序号</th>
	                                	<th>头像</th>
	                                    <th>昵称</th>
	                                    <th>手机号</th>
	                                    <th>好感度</th>
	                                </tr>
                                </thead>
                                <tbody>
                                	{if condition="$list neq null"}
                                		{volist name="list" id="vo"}
		                                    <tr>
		                                    	<td>{$i}</td>
		                                    	<td>
													{if condition="$vo['icon'] neq null"}
                                                    	<a href="{:getPreviewUrl($vo['icon'])}" title="图片" data-gallery=""><img src="{:getPreviewUrl($vo['icon'])}" alt="" width="50px" height="50px"></a>
                                                    {/if}	
		                                    	</td>
		                                    	<td>{$vo.u_name}</td>
		                                    	<td>{$vo.phone}</td>
		                                    	<td>
		                                    		{$vo.favorability}
		                                    	</td>						
		                                    </tr>
	                                    {/volist}
	                                {/if}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin/js/plugins/blueimp/jquery.blueimp-gallery.min.js"></script>

{/block}

{extend name="header:header"/}
{block name="content"}
	<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                	<div class="ibox-title">
                        <h5>添加管理员</h5>
                    </div>
                    <div class="ibox-content">
                        <form action="{:url('/admin/Adminuser/addPost')}" method="post" class="form-horizontal js-ajax-form m-t">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">账号：<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input name="username" type="text" class="form-control" value="" placeholder="请输入用户名" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：<span class="form-required">*</span></label>
                                <div class="col-md-6 col-sm-10">
                                    <input name="password" type="password" class="form-control" value="" placeholder="请输入密码" />
                                </div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-3 control-label" style="padding-top:0px !important">等级：</label>
								<div class="col-md-6 col-sm-10">
									<div class="radio radio-info radio-inline">
                                        <input type="radio" id="inlineRadio1" value="1" name="grade">
                                        <label for="inlineRadio1">超级管理员</label>
                                    </div>
									<div class="radio radio-info radio-inline">
                                        <input type="radio" id="inlineRadio2" value="2" name="grade" checked="">
                                        <label for="inlineRadio2">管理员</label>
                                    </div>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" style="padding-top:0px !important">状态：</label>
                                <div class="col-md-6 col-sm-10">
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="inlineRadio3" value="1" name="status" checked="">
                                        <label for="inlineRadio3">启用</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="inlineRadio4" value="2" name="status">
                                        <label for="inlineRadio4">禁用</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary js-ajax-submit" type="submit">添加</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "/",
        JS_ROOT: "admin/js/"
    };
</script>
<script src="/admin/js/wind.js"></script>
<script src="/admin/js/admin.js"></script>
{/block}
